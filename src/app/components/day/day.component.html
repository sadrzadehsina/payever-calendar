<div
  class="calendar__body__days__day"
  [class.today]="day!.isToday"
  [class.past-date]="day!.isPastDate"
>
  <div class="calendar__body__days__day__date">
    <strong>{{ date() }}</strong>
  </div>
  @for (appointment of appointments; track appointment.id) {
  <div class="calendar__body__days__day__appointment">
    <div>
      <span>{{ appointment.title }} &#64; {{ appointment.location }}</span>
    </div>
  </div>
  }
</div>
